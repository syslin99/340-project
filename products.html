<!DOCTYPE html>
<head>
    <meta charset= "utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Products</title>
</head>
<body>
    <div id = "header" class="header-appearance">
        <h2><Strong>Gamer Gang</Strong></h2>
        <div class="header-menu">
            <a class="menu-items" href="#">Home</a>
            <a class="menu-items" href="#">Employees</a>
            <a class="menu-items" href="#">Customers</a>
            <a class="menu-items" href="products.html">Products</a>
            <a class="menu-items" href="sales.html">Sales</a>
            <a class="menu-items" href="types.html">Types</a>
        </div>
    </div>


    <div class="content">
        <h1>Products</h1>
        <div class="table-pd" id = "products_table">
            <table>
                <tr class="table-header">
                    <th class="table-header">id_product</th>
                    <th class="table-header">name</th>
                    <th class="table-header">price</th>
                    <th class="table-header">stock</th>
                    <th class="table-header-end">id_type</th>
                </tr>
                <tr>
                    <th>1</th>
                    <th>Elden Ring</th>
                    <th>59.99</th>
                    <th>4</th>
                    <th>1</th>
                </tr>
            </table>
        </div>
    
        <div id = "add_grouping" class="add-grouping">
            <legend><strong>Add Product</strong></legend>
                <fieldset>
                    <label>name:</label> 
                    <input type="text" name="fname">
                    <label>price:</label>
                    <input type="text" name="price">
                    <label>stock:</label>
                    <input type="text" name="stock">
                    <label>id_type:</label>
                    <select name="id_type">
                        <option value="N/A">&nbsp;</option>
                        <option value="1">Game</option>
                        <option value="2">DLC</option>
                        <option value="3">In-game Currency</option>   
                    </select>
                    <div class="add-operations">
                        <button>Add</button>
                        <button>Cancel</button>
                    </div>
                </fieldset>
    
        </div>
    
        <div id = "update_grouping" class="update-grouping">
            <legend><strong>Update Product</strong></legend>
                <fieldset>
                    <label>name:</label> 
                    <input type="text" name="name" placeholder="Elden Ring">
                    <label>price:</label>
                    <input type="text" name="price" placeholder="59.99">
                    <label>stock:</label>
                    <input type="text" name="stock" placeholder="4">
                    <label>id_type:</label>
                    <select name="id_type">
                        <option value="N/A">&nbsp;</option>
                        <option value="1" selected>Game</option>
                        <option value="2">DLC</option>
                        <option value="3">In-game Currency</option>   
                    </select>
                    <div class="update-operations">
                        <button>Update</button>
                        <button>Cancel</button>
                    </div>
                </fieldset>
        </div>
    
        <div id = "delete_grouping" class="delete-grouping">
            <legend><strong>Delete Product</strong></legend>
                <fieldset class="delete-fieldset">
                    <label class="delete-group-labels">Product ID:</label>
                    <p id="delete_id">1</p>
                    <label class="delete-group-labels">name:</label>
                    <p id="delete_name">Elden Ring</p>
                    <label class="delete-group-labels">price:</label>
                    <p id="delete_price">59.99</p>                    
                    <label class="delete-group-labels">stock:</label>
                    <p id="delete_stock">5</p>
                    <label class="delete-group-labels">id_type:</label>
                    <p id="delete_id_type">1</p>
                    <div class="delete-operations">
                        <button>Delete</button>
                        <button>Cancel</button>
                        
                    </div>
                </fieldset>
    
        </div>

    </div>

</body>
